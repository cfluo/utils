#端口
server.port=8703
#上传文件路径
upload.root.path=D:/localwork/app

#数据源
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/update?useSSL=false
spring.datasource.username=root
